<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .certificate-container {
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            background-color: #ffffff;
            border: 10px solid #a8a8a8; /* Grey border for attendance */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 40px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><pattern id="diagonal-stripe" patternUnits="userSpaceOnUse" width="10" height="10"><path d="M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2" stroke="#f8f9fa" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(#diagonal-stripe)"/></svg>');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .certificate-header {
            margin-bottom: 30px;
        }

        .certificate-header h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5em;
            color: #333;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .certificate-header p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }

        .certificate-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .certificate-body .award-text {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        .certificate-body .name-placeholder {
            font-family: 'Merriweather', serif;
            font-size: 4em;
            color: #5cb85c; /* Green for the name */
            margin: 20px 0;
            padding-bottom: 5px;
            border-bottom: 3px solid #5cb85c;
            display: inline-block;
            text-transform: capitalize;
            font-weight: 700;
        }

        .certificate-body .attendance-text {
            font-size: 1.4em;
            color: #333;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 700px;
        }

        .certificate-footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .certificate-signature {
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }

        .certificate-signature .signature-line {
            border-top: 1px solid #333;
            margin-top: 40px;
            padding-top: 5px;
            font-size: 1em;
            color: #555;
        }

        .certificate-date {
            font-size: 1em;
            color: #555;
            margin-top: 40px;
            padding-top: 5px;
            border-top: 1px solid #333;
            flex: 1;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .certificate-header h1 {
                font-size: 2.5em;
            }
            .certificate-body .name-placeholder {
                font-size: 3em;
            }
            .certificate-body .award-text,
            .certificate-body .attendance-text {
                font-size: 1.2em;
            }
            .certificate-footer {
                flex-direction: column;
                gap: 20px;
            }
            .certificate-signature,
            .certificate-date {
                width: 80%;
                margin: 0 auto;
            }
            .certificate-signature .signature-line,
            .certificate-date {
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .certificate-container {
                padding: 20px;
            }
            .certificate-header h1 {
                font-size: 2em;
            }
            .certificate-body .name-placeholder {
                font-size: 2.5em;
            }
            .certificate-body .award-text,
            .certificate-body .attendance-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <h1>Certificate of Attendance</h1>
            <p>This certifies that</p>
        </div>

        <div class="certificate-body">
            <div class="name-placeholder">{{name}}</div>
            <div class="award-text">has attended the</div>
            <div class="attendance-text">
                **Annual Industry Innovations Summit 2025**, held from July 1st to July 3rd, 2025. Their participation contributed to the vibrant discussions and learning experience.
            </div>
        </div>

        <div class="certificate-footer">
            <div class="certificate-signature">
                <div class="signature-line">Event Organizer</div>
            </div>
            <div class="certificate-signature">
                <div class="signature-line">Host Institution</div>
            </div>
            <div class="certificate-date">
                <div class="signature-line">Date: July 3, 2025</div>
            </div>
        </div>
    </div>
</body>
</html>
