{% extends 'base_public.html' %}
{% block title %}Registration Closed{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center py-10">

    <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-6">
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.event_name }} Image" class="w-64 rounded shadow-md">
        {% endif %}

        {% if event.company.logo %}
            <img src="{{ event.company.logo.url }}" alt="Company Logo" class="h-20">
        {% endif %}
    </div>

    <h2 class="text-3xl font-bold text-red-600">Registration Closed ðŸš«</h2>
    <p class="mt-4 text-gray-700">Registration for <strong>{{ event.event_name }}</strong> is not currently open.</p>

</div>
{% endblock %}
